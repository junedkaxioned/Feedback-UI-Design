<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Feedback UI Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">

    <!--main section start-->
    <main>
      <section class="feedback-section">
        <div class="wrapper">
          <div class="feedback-container">
            <h1>How satisfied are you with our
              customer support performance?</h1>
              <div class="rating-container">
                <div class="rating">
                  <figure><img src="https://cdn-icons-png.flaticon.com/512/260/260250.png" class="rating-img" alt="Unhappy Image"></figure>
                  <p>unhappy</p>
                </div>
                <div class="rating">
                  <figure><img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" class="rating-img" alt="Unhappy Image"></figure>
                  <p>Neutral</p>
                </div>
                <div class="rating active">
                  <figure><img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" class="rating-img" alt="Unhappy Image"></figure>
                  <p>Satisfied</p>
                </div>
              </div>
              <button class="send-btn">Send Review</button>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->

  <!-- <script src="js/vendors/jquery-1.8.3.min.js"></script> -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
